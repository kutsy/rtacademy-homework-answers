<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>#4.7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div style="background:#f1f1f1; color:#111; padding:.5rem; font:.9rem Verdana,sans-serif;">
    Відкрийте консоль<br>
    <code>Ctrl+Shift+J</code><br>
    або <code>⌘+⌥+J</code> для Mac
</div>

<script>

// 4.7.1: for
for( let i = 1; i <= 32; i++ )
{
    if( i % 2 !== 0 )
    {
        continue;
    }

    let prefix = '';

    if( i % 4 === 0 )
    {
        prefix = '*';
    }
    if( i % 10 === 0 )
    {
        prefix += '^';
    }

    console.info( prefix + i );
}

// 4.7.2: while
let i = 1;
while( i <= 32 )
{
    if( i % 2 !== 0 )
    {
        ++i;
        continue;
    }

    let prefix = '';

    if( i % 4 === 0 )
    {
        prefix = '*';
    }
    if( i % 10 === 0 )
    {
        prefix += '^';
    }

    console.info( prefix + i );
    ++i;
}

</script>

</body>
</html>
