<script>

const sum = ( min, max ) =>
{
    if( min < max )
    {
        return min + sum( min + 1, max );
    }

    return max;
};

// альтернатива:
//const sum = ( min, max ) => ( min < max ) ? min + sum( min + 1, max ) : max;

console.log( sum( 1, 3 ) );         // 6
console.log( sum( 1, 10 ) );        // 55
console.log( sum( 100, 1000 ) );    // 495550

</script>
